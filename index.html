<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img
                    src="https://ouch-cdn2.icons8.com/uWAOUSDulvC0L8qr6u4UzkVHd0RDTjfVw3T08lDgFpA/rs:fit:456:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvMjAy/LzRlZTEwNzhhLThm/OWYtNGNjZC04NjU4/LTQ1Mzg3N2FhMDEy/Ni5wbmc.png"
                    alt="spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best Of NCS - No Copyright Sounds</h1>
        <div class="songlist">
            <div class="songItemContainer">
                <div class="songitem">
                    <img src="https://images.news18.com/ibnlive/uploads/2023/06/jagannath-puri-rath-yatra-2023-history-significance-16872264263x2.jpg"
                        alt="">
                    <span class="songName">chaturbhujam sri jagannath</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="https://images.bhaskarassets.com/thumb/1800x1800/web2images/521/2019/08/30/0521_ganesh_ji_23.jpg"
                        alt="">
                    <span class="songName">Ek Dantaya BakraTundaya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="http://3.bp.blogspot.com/-4qAERoiiquk/UhYGTZKqymI/AAAAAAAABOs/rVdbVuxCU4o/s1600/shankar-bhagwan-wallpaper-free-downl.jpg"
                        alt="">
                    <span class="songName">Karpura Gouram karunavataram</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Font Awesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
